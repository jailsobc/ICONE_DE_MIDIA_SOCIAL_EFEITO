<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efeito de foco do ícone de mídia social</title>
    <link
      rel="stylesheet"

      <h1 class="midia_title">ìcone de mídia</h1>

      <ul>
        <li style="--clr: #1877f2">
